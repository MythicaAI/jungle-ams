apiVersion: apps/v1
kind: Deployment
metadata:
  name: houdini
  namespace: automation
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  selector:
    matchLabels:
      app: "houdini"
  template:
    metadata:
      labels:
        app: houdini
        tier: automation
        version: "1.0"
        release: production
    spec:
      serviceAccountName: automation
      containers:
        - name: houdini
          image: us-central1-docker.pkg.dev/controlnet-407314/gke-us-central1-images/mythica-auto-houdini:f9d65a55
          imagePullPolicy: Always
          command: [ "/bin/bash", "houdini.sh" ]
          stdin: true
          tty: true
          env:
            - name: API_BASE_URI
              value: http://app.api/v1
            - name: NAMESPACE
              value: api
            - name: TELEMETRY_ENDPOINT
              value: http://otel-collector.default:4317
            - name: TELEMETRY_INSECURE
              value: "true"
            - name: NATS_ENDPOINT
              value: nats://nats.nats:4222
            - name: MYTHICA_ENVIRONMENT
              value: production
            - name: K8S_CLUSTER_NAME
              value: "gke-main-us-central1"
            - name: APP_VERSION
            - name: MYTHICA_LOCATION
              value: "gke-us-central1"
            - name: SFX_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: SFX_CLIENT_ID
                  name: houdini-secrets
            - name: SFX_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  key: SFX_CLIENT_SECRET
                  name: houdini-secrets
          resources:
            limits:
              cpu: 2000m
              ephemeral-storage: 8Gi
              memory: 64Gi
            requests:
              cpu: 2000m
              ephemeral-storage: 8Gi
              memory: 64Gi
      restartPolicy: Always
