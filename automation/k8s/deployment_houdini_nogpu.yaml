apiVersion: apps/v1
kind: Deployment
metadata:
  name: houdini
  namespace: automation
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  selector:
    matchLabels:
      app: "houdini"
  template:
    metadata:
      labels:
        app: houdini
        tier: automation
        version: "1.0"
        release: production
    spec:
      serviceAccountName: automation
      containers:
        - name: houdini
          image: us-central1-docker.pkg.dev/controlnet-407314/gke-us-central1-images/mythica-auto-houdini:latest
          imagePullPolicy: Always
          command: ["/bin/bash", "houdini.sh"]
          stdin: true
          tty: true
          env:
            - name: NAMESPACE
              value: api
            - name: TELEMETRY_ENDPOINT
              value: http://otel-collector.default:4317
            - name: TELEMETRY_INSECURE
              value: "true"
          resources:
            limits:
              cpu: 500m
              ephemeral-storage: 1Gi
              memory: 6Gi
            requests:
              cpu: 500m
              ephemeral-storage: 1Gi
              memory: 6Gi
      restartPolicy: Always
