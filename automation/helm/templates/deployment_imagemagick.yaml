apiVersion: apps/v1
kind: Deployment
metadata:
  name: imagemagick
  namespace: {{ .Values.namespace }}
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 0
  selector:
    matchLabels:
      app: "imagemagick"
  template:
    metadata:
      labels:
        app: imagemagick
        tier: {{ .Values.tier }}
        version: "1.0"
        release: {{ .Values.release }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount.account }}
      containers:
        - name: imagemagick
          image: {{ include "api.image" (list . "mythica-auto-imagemagick") }}
          imagePullPolicy: Always
          command: [python, workers.py]
          stdin: true
          tty: true
          env:
            - name: API_BASE_URI
              value: {{ .Values.app_base_url }}
            - name: TELEMETRY_ENABLE
              value: "{{ .Values.telemetry_enable }}"
            - name: NAMESPACE
              value: {{ .Values.namespace }}
            - name: TELEMETRY_ENDPOINT
              value: {{ .Values.telemetry_endpoint }}
            - name: TELEMETRY_INSECURE
              value: "{{ .Values.telemetry_insecure }}"
            - name: NATS_ENDPOINT
              value: {{ .Values.nats_endpoint }}
            - name: MYTHICA_ENVIRONMENT
              value: {{ .Values.release }}
            - name: K8S_CLUSTER_NAME
              value: {{ .Values.location }}
            - name: APP_VERSION
              value: {{ include "api.imageVersion" (list . "mythica-auto-houdini") }}
            - name: MYTHICA_LOCATION
              value: {{ .Values.location }}
            - name: DISCORD_INFRA_ALERTS_WEBHOOK
              valueFrom:
                secretKeyRef:
                  name: houdini-secrets
                  key: DISCORD_INFRA_ALERTS_WEBHOOK
          resources:
            limits:
              cpu: 500m
              ephemeral-storage: 1Gi
              memory: 1Gi
            requests:
              cpu: 500m
              ephemeral-storage: 1Gi
              memory: 1Gi
      restartPolicy: Always
