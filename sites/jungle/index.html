<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Index Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <div class="hamburger-menu">
            &#9776;
        </div>
        <div class="branding">
            Mythica
        </div>
        <div class="search-bar">
            <input type="text" id="search" placeholder="Search...">
        </div>
        <div class="profile-login">
            <div class="persona-icon">
                <svg id="profile-svg" viewBox="0 0 24 24" width="24" height="24"></svg>
            </div>
            <div class="login-options">
                <button>Login with Google</button>
                <button>Login with Facebook</button>
                <button>Login with GitHub</button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Carousel -->
        <div class="carousel">
            <div class="carousel-item">Item 1</div>
            <div class="carousel-item">Item 2</div>
            <div class="carousel-item">Item 3</div>
        </div>

        <!-- Call to Action -->
        <div class="call-to-action">
            <button>Upload Houdini Digital Asset</button>
        </div>

        <!-- Filtering Navigation Bar -->
        <div class="filter-nav">
            <button>All</button>
            <button>Popular</button>
            <button>New</button>
            <button>Top Rated</button>
        </div>

        <!-- Asset Grid -->
        <div class="asset-grid">
            <div class="asset-card">
                <video src="asset1.mp4" autoplay loop></video>
                <div class="asset-info">
                    <h3>Asset Title 1</h3>
                    <p>Author 1</p>
                    <p>Review 1</p>
                </div>
            </div>
            <div class="asset-card">
                <video src="asset2.mp4" autoplay loop></video>
                <div class="asset-info">
                    <h3>Asset Title 2</h3>
                    <p>Author 2</p>
                    <p>Review 2</p>
                </div>
            </div>
            <!-- More asset cards -->
        </div>
    </main>

    <script src="/x/snap.svg-min.js"></script>
    <script src="/x/htmx.min.js"></script>
    <script src="script.js"></script>
    <script src="/profile.js"></script>

</body>
</html>
