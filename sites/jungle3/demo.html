<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Babylon.js Scene</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    #controlPanel {
      width: 250px;
      padding: 15px;
      background-color: #1e1e1e;
      border-right: 1px solid #333;
      overflow-y: auto;
      color: #e0e0e0;
    }
    #renderContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .slider-container {
      margin-bottom: 20px;
    }
    .slider-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .slider-label {
      width: 80px;
    }
    .slider-row input[type="range"] {
      flex: 1;
      width: 150px;
    }
    .slider-value {
      width: 40px;
      text-align: right;
    }
    #wsStatus {
      position: relative;
      margin-bottom: 15px;
      padding: 5px 10px;
      border-radius: 4px;
      font-weight: bold;
      text-align: center;
    }
    .connected {
      background-color: #4CAF50;
      color: white;
    }
    .disconnected {
      background-color: #f44336;
      color: white;
    }
    .toggle-container {
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .toggle-container input[type="checkbox"] {
      display: none;
    }
    .toggle-container label {
      display: flex;
      align-items: center;
      cursor: pointer;
      color: #e0e0e0;
    }
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
      background-color: #484848;
      border-radius: 20px;
      margin-right: 10px;
      transition: background-color 0.3s;
    }
    .toggle-switch::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: white;
      top: 2px;
      left: 2px;
      transition: transform 0.3s;
    }
    .toggle-container input[type="checkbox"]:checked + label .toggle-switch {
      background-color: #4CAF50;
    }
    .toggle-container input[type="checkbox"]:checked + label .toggle-switch::after {
      transform: translateX(20px);
    }
    .download-btn {
      width: 100%;
      margin-bottom: 10px;
      padding: 12px;
      background: #333;
      border: 1px solid #555;
      color: #e0e0e0;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
      transition: background-color 0.2s;
    }
    .download-btn:hover {
      background: #444;
    }
  </style>
</head>
<body>
<div id="controlPanel">
  <div id="wsStatus" class="disconnected">Disconnected</div>
  <div id="generateTime" style="text-align: center; margin-bottom: 25px; font-size: 0.9em; color: #888;">
    <span>Last update: <span style="color: #e0e0e0; font-weight: 500;">19 ms</span></span>
    <div style="float: right;">
      <button id="showLogBtn" style="padding: 2px 8px; background: #333; border: 1px solid #555; color: #e0e0e0; cursor: pointer; border-radius: 3px;">Show Log</button>
    </div>
    <div style="clear: both;"></div>
  </div>
  <div style="background-color: #2d2d2d; padding: 8px; margin: -15px -15px 15px -15px; border-bottom: 1px solid #333;">
    <h3 style="margin: 0; text-align: center; color: #e0e0e0;">Parameters</h3>
  </div>
  <div class="slider-container">
    <div class="slider-row">
      <span class="slider-label">Length:</span>
      <input type="range" id="lengthSlider" min="0.5" max="5" step="0.1" value="2.5">
      <span id="lengthValue" class="slider-value">2.5</span>
    </div>
  </div>
  <div class="slider-container">
    <div class="slider-row">
      <span class="slider-label">Radius:</span>
      <input type="range" id="radiusSlider" min="0.1" max="2" step="0.1" value="0.6">
      <span id="radiusValue" class="slider-value">0.6</span>
    </div>
  </div>
  <div class="slider-container">
    <div class="slider-row">
      <span class="slider-label">Sides:</span>
      <input type="range" id="numsidesSlider" min="3" max="12" step="1" value="6">
      <span id="numsidesValue" class="slider-value">6</span>
    </div>
  </div>
  <div class="toggle-container">
    <input type="checkbox" id="wireframeToggle">
    <label for="wireframeToggle">
      <span class="toggle-switch"></span>
      Wireframe
    </label>
  </div>

  <div style="margin-top: 80px;">
    <div style="background-color: #2d2d2d; padding: 8px; margin: -15px -15px 15px -15px; border-bottom: 1px solid #333;">
      <h3 style="margin: 0; text-align: center; color: #e0e0e0;">Export</h3>
    </div>
    <button class="download-btn" onclick="downloadFormat('obj')">Download OBJ</button>
  </div>
</div>
<div id="renderContainer">
  <canvas id="renderCanvas" style="width: 100%; height: 100%;"></canvas>
</div>
<div id="logWindow" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
     width: 500px; max-height: 400px; background: #1e1e1e; border: 1px solid #333; z-index: 1000;
     box-shadow: 0 0 20px rgba(0,0,0,0.5); color: #e0e0e0; overflow: hidden;">
  <div style="position: sticky; top: 0; z-index: 1; background: #2d2d2d; border-bottom: 1px solid #333;">
    <div style="display: flex; justify-content: space-between; padding: 10px 15px; position: relative;">
      <button id="closeLogBtn" style="position: absolute; right: 15px; background: #333; border: 1px solid #555; color: #e0e0e0; cursor: pointer; padding: 2px 8px; border-radius: 3px;">Close</button>
      <h3 style="margin: 0; width: 100%; text-align: center;">Generation Log</h3>
    </div>
  </div>
  <div id="logContent" style="font-family: monospace; white-space: pre-wrap; padding: 15px; height: calc(400px - 45px); overflow-y: auto;"></div>
</div>
<script>
  const canvas = document.getElementById("renderCanvas");
  const engine = new BABYLON.Engine(canvas, true);
  const scene = new BABYLON.Scene(engine);

  // Create a camera
  const camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 4, Math.PI / 4, 10, BABYLON.Vector3.Zero(), scene);
  camera.attachControl(canvas, true);

  // Create a light
  const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);
  light.intensity = 0.7;

  // Create a plane
  const plane = BABYLON.MeshBuilder.CreateGround("ground", { width: 10, height: 10 }, scene);
  plane.receiveShadows = true;

  const groundMaterial = new BABYLON.StandardMaterial("groundMaterial", scene);
  groundMaterial.diffuseTexture = new BABYLON.Texture("https://dl.polyhaven.org/file/ph-assets/Textures/png/1k/painted_plaster_wall/painted_plaster_wall_diff_1k.png", scene);
  groundMaterial.bumpTexture = new BABYLON.Texture("https://dl.polyhaven.org/file/ph-assets/Textures/png/1k/painted_plaster_wall/painted_plaster_wall_nor_gl_1k.png", scene);
  groundMaterial.specularColor = new BABYLON.Color3(0.3, 0.3, 0.3);
  plane.material = groundMaterial;

  const objectMaterial = new BABYLON.StandardMaterial("objectMaterial", scene);
  objectMaterial.diffuseTexture = new BABYLON.Texture("https://dl.polyhaven.org/file/ph-assets/Textures/png/1k/rock_face_03/rock_face_03_diff_1k.png", scene);
  objectMaterial.bumpTexture = new BABYLON.Texture("https://dl.polyhaven.org/file/ph-assets/Textures/png/1k/rock_face_03/rock_face_03_nor_gl_1k.png", scene);
  objectMaterial.specularColor = new BABYLON.Color3(0.3, 0.3, 0.3);

  const paramValues = {
    length: 2.5,
    radius: 0.6,
    numsides: 6
  };

  // Request state tracking
  let requestInFlight = false;
  let pendingRequest = false;
  let requestStartTime;

  // WebSocket setup
  const ws = new WebSocket("ws://scenetalk.mythica.gg:8765");

  ws.onopen = (event) => {
    console.log("connected to socket");
    document.getElementById('wsStatus').className = 'connected';
    document.getElementById('wsStatus').textContent = 'Connected';
    regenerateMesh();
  }

  ws.onclose = () => {
    document.getElementById('wsStatus').className = 'disconnected';
    document.getElementById('wsStatus').textContent = 'Disconnected';
  };

  function regenerateMesh(format = "raw") {
    if (requestInFlight) {
      pendingRequest = true;
      return;
    }

    // Clear the status log at the start of each new generation
    statusLog.length = 0;
    updateLogContent();

    requestInFlight = true;
    requestStartTime = performance.now();
    const cookMessage = {
      "op": "cook",
      "data": {
        "hda_path": {
          "file_id": "file_xxx",
          "file_path": "assets/mythica.crystal.1.0.hda"
        },
        "definition_index": 0,
        "format": format,
        "length": paramValues.length,
        "radius": paramValues.radius,
        "numsides": paramValues.numsides
      }
    };
    ws.send(JSON.stringify(cookMessage));
  }

  function downloadFormat(format) {
    regenerateMesh(format);
  }

  const statusLog = [];

  ws.onmessage = (event) => {
    const data = JSON.parse(event.data);
    console.log("received event: " + JSON.stringify(data));

    // Log status messages without timestamps
    if (data.op === "status") {
        statusLog.push(data.data);
        updateLogContent();
    }

    if (data.op === "file") {
      const file_name = data.data.file_name;
      const base64Str = data.data.content_base64;

      // Decode the Base64 string into a binary string.
      const binaryStr = atob(base64Str);
      const len = binaryStr.length;
      const bytes = new Uint8Array(len);
      for (let i = 0; i < len; i++) {
        bytes[i] = binaryStr.charCodeAt(i);
      }

      // Trigger a file download
      const blob = new Blob([bytes], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = file_name;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);

      handleRequestComplete();
    }

    if (data.op === "geometry") {
      const mesh = data.data;   // get the mesh from the payload
      if (mesh.points && mesh.indices) {
        createMeshFromData(mesh.points, mesh.indices, mesh.normals, mesh.uvs);
      }
      handleRequestComplete();
    }
  };

  function handleRequestComplete() {
    const generateTime = Math.round(performance.now() - requestStartTime);
        document.getElementById('generateTime').innerHTML = `
          <span>Last update: <span style="color: #e0e0e0; font-weight: 500;">${generateTime} ms</span></span>
          <div style="float: right;">
            <button id="showLogBtn" style="padding: 2px 8px; background: #333; border: 1px solid #555; color: #e0e0e0; cursor: pointer; border-radius: 3px;">Show Log</button>
          </div>
          <div style="clear: both;"></div>`;
        // Reattach event listener since we recreated the button
        document.getElementById('showLogBtn').addEventListener('click', () => {
            document.getElementById('logWindow').style.display = 'block';
        });

    requestInFlight = false;
    if (pendingRequest) {
      pendingRequest = false;
      regenerateMesh();
    }
  }

  let customMesh = null;
  const createMeshFromData = (vertices, indices, normals, uvs) => {
    if (customMesh) {
      customMesh.dispose();
    }
    customMesh = new BABYLON.Mesh("customMesh", scene);
    customMesh.material = objectMaterial;

    const vertexData = new BABYLON.VertexData();

    vertexData.positions = vertices;
    vertexData.indices = indices;
    vertexData.normals = normals;
    vertexData.uvs = uvs;

    vertexData.applyToMesh(customMesh);
  };

  // Slider event listeners
  document.getElementById("lengthSlider").addEventListener("input", (e) => {
    const value = parseFloat(e.target.value);
    document.getElementById("lengthValue").textContent = value.toFixed(1);
    paramValues.length = value;
    regenerateMesh();
  });

  document.getElementById("radiusSlider").addEventListener("input", (e) => {
    const value = parseFloat(e.target.value);
    document.getElementById("radiusValue").textContent = value.toFixed(1);
    paramValues.radius = value;
    regenerateMesh();
  });

  document.getElementById("numsidesSlider").addEventListener("input", (e) => {
    const value = parseInt(e.target.value);
    document.getElementById("numsidesValue").textContent = value;
    paramValues.numsides = value;
    regenerateMesh();
  });

  // Toggle wireframe mode
  document.getElementById("wireframeToggle").addEventListener("change", () => {
    if (customMesh && customMesh.material) {
      customMesh.material.wireframe = document.getElementById("wireframeToggle").checked;
    } else if (customMesh) {
      const material = new BABYLON.StandardMaterial("wireframeMaterial", scene);
      material.wireframe = document.getElementById("wireframeToggle").checked;
      customMesh.material = material;
    }
    if (plane && plane.material) {
      plane.material.wireframe = document.getElementById("wireframeToggle").checked;
    } else if (plane) {
      const material = new BABYLON.StandardMaterial("wireframeMaterial", scene);
      material.wireframe = document.getElementById("wireframeToggle").checked;
      plane.material = material;
    }
  });

  function updateLogContent() {
    const logContent = document.getElementById('logContent');
    logContent.textContent = statusLog.join('\n');
    logContent.scrollTop = logContent.scrollHeight;
  }

  document.getElementById('closeLogBtn').addEventListener('click', () => {
    document.getElementById('logWindow').style.display = 'none';
  });

  engine.runRenderLoop(() => {
    scene.render();
  });

  window.addEventListener("resize", () => {
    engine.resize();
  });
</script>
</body>
</html>
