apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.api.app.name }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "api.commonLabels" . | nindent 4 }}
    {{- include "api.componentLabels" .Values.api.app | nindent 4 }}
  annotations:
    {{- if eq .Values.gke.enabled true }}
    networking.gke.io/load-balancer-type: "Internal"
    {{- end }}
spec:
  type: LoadBalancer
  ports:
    - name: http
      port: 80
      targetPort: http-api
  selector:
    app: {{ .Values.api.app.name }}
