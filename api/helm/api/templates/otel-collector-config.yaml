apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-config
data:
  otel-collector-config.yaml: |
    receivers:
      otlp:
        protocols:
          grpc:
            endpoint: "0.0.0.0:4317"

    exporters:
      logging:
        loglevel: info
      signoz:
        endpoint: "http://<SIGNOZ_ENDPOINT>"
        headers:
          "x-sig-key": "<YOUR_SGNOZ_API_KEY>"

    service:
      pipelines:
        logs:
          receivers: [otlp]
          processors: []
          exporters: [logging, signoz]
