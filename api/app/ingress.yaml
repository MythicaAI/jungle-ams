apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: front-end-api
  annotations:
    kubernetes.io/ingress.global-static-ip-name: mythica-gke-public-ip
  labels:
    app: api
spec:
  defaultBackend:
    service:
      name: front-end-api
      port:
        number: 80

  rules:
    - http:
        paths:
          - path: /files
            pathType: ImplementationSpecific
            backend:
              resource:
                apiGroup: k8s.example.com
                kind: StorageBucket
                name: public-files
