<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>LiteGraph Editor</title>
        <link rel="stylesheet" href="{{ url_for('editor.static', filename='css/litegraph.css') }}">
        <link rel="stylesheet" href="{{ url_for('editor.static', filename='css/darol.css') }}">
        <script src="{{ url_for('editor.static', filename='js/litegraph_mini.js') }}"></script>
        <script src="{{ url_for('editor.static', filename='js/darol.js') }}"></script>
        <script src="{{ url_for('editor.static', filename='js/nodes/houdini.js') }}"></script>
    </head>
    <body>
        <div class="mythica-editor litegraph">
            <canvas class="mythica-canvas"
                data-network-json="{{ url_for('editor.static', filename='json/example.json') }}"
                data-nodes-json="{{ url_for('editor.static', filename='json/houdini-nodes.json') }}"></canvas>
        </div>
    </body>
</html>
