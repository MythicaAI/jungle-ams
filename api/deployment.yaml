apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: api
spec:
  replicas: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: api-v1
  template:
    metadata:
      labels:
        app: api-v1
    spec:
      nodeSelector:
        cloud.google.com/compute-class: "Scale-Out"
      securityContext:
        fsGroup: 101 # use the nginx group for file-system security privileges
      terminationGracePeriodSeconds: 60
      serviceAccountName: api
      initContainers:
        - name: publish-init
          image: us-central1-docker.pkg.dev/controlnet-407314/gke-us-central1-images/mythica-web-publish-init:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: ephemeral-web-content
              mountPath: /sites
          env:
            - name: PUBLISH_PATH
              value: "/sites"
      containers:
        - name: api-v1
          image: us-central1-docker.pkg.dev/controlnet-407314/gke-us-central1-images/mythica-web-front:latest
          imagePullPolicy: Always
          resources:
            requests:
              memory: "1Gi"
              cpu: "1"
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: ephemeral-web-content
              mountPath: /sites
            - name: ephemeral-upload-content
              mountPath: /uploads
              readOnly: false
      volumes:
        # Nodal ephemeral volume used by the CSI driver
        - name: ephemeral-web-content
          emptyDir: {}
        - name: ephemeral-upload-content
          emptyDir: {}
      restartPolicy: Always
