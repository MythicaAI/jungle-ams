load_module modules/ngx_stream_js_module.so;
load_module modules/ngx_http_js_module.so;

daemon off;
events {}
http {
    include /etc/nginx/conf.d/10-variables.conf;
    include /etc/nginx/conf.d/11-upstream.conf;
    include /etc/nginx/mime.types;
    default_type  application/octet-stream;

    js_import log_headers.js;

    client_header_timeout  3m;
    client_body_timeout    3m;
    send_timeout           3m;

    map $http_x_forwarded_proto $proxy_scheme {
        default $scheme;
        https https;
    }

    access_log /dev/stdout; # Redirect access logs to stdout
    error_log /dev/stdout warn; # Redirect error logs to stderr

    # API routes including GCS proxying
    server {
        listen       80; # ipv4
        listen  [::]:80; # ipv6
        listen       443 ssl; # ipv4 for HTTPS
        listen  [::]:443 ssl; # ipv6 for HTTPS
        server_name  api.mythica.ai images.mythica.ai cache.mythica.ai pcgindex.mythica.ai files.mythica.ai;



        proxy_set_header X-Real-IP $external_ip;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $proxy_scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        ssl_certificate /etc/nginx/tls/tls.crt;
        ssl_certificate_key /etc/nginx/tls/tls.key;


        location /healthz {
            access_log off;
            default_type text/plain;
            return 200 "healthy\n";
        }

        location /log-headers {
            js_header_filter log_headers.headers_json_log;
            return 200;
        }

        location / {
            root   /sites/jungle3;
            index  index.html;
            try_files $uri $uri/ /index.html;
            # error_log stderr debug;
        }

        location /.well-known/acme-challenge {
            proxy_pass         http://lets-encrypt.api:80;
            proxy_set_header   Host $host;

            proxy_connect_timeout      70;
            proxy_send_timeout         90;
            proxy_read_timeout         90;

            proxy_buffer_size          4k;
            proxy_buffers              4 32k;
            proxy_busy_buffers_size    64k;
            proxy_temp_file_write_size 64k;
        }

        location  /v1  {
            proxy_pass http://app.api:80;

            proxy_connect_timeout      70;
            proxy_send_timeout         90;
            proxy_read_timeout         90;

            proxy_buffer_size          4k;
            proxy_buffers              4 32k;
            proxy_busy_buffers_size    64k;
            proxy_temp_file_write_size 64k;

            client_max_body_size       100M;
        }

        location  /docs  {
            proxy_pass http://app.api:80;

            proxy_connect_timeout      70;
            proxy_send_timeout         90;
            proxy_read_timeout         90;

            proxy_buffer_size          4k;
            proxy_buffers              4 32k;
            proxy_busy_buffers_size    64k;
            proxy_temp_file_write_size 64k;
        }

        location  /images  {
            rewrite /images/(.*) /mythica-public-images/$1  break;
            proxy_pass         http://gcs-proxy.api:80;
            proxy_redirect     off;
            proxy_set_header   Host $host;

            proxy_connect_timeout      70;
            proxy_send_timeout         90;
            proxy_read_timeout         90;

            proxy_buffer_size          4k;
            proxy_buffers              4 32k;
            proxy_busy_buffers_size    64k;
            proxy_temp_file_write_size 64k;
        }
    }

    server {
        listen       80; # ipv4
        listen  [::]:80; # ipv6
        listen       443 ssl; # ipv4 for HTTPS
        listen  [::]:443 ssl; # ipv6 for HTTPS
        server_name  dex.mythica.ai;
        proxy_set_header X-Real-IP $external_ip;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        ssl_certificate /etc/nginx/tls/tls.crt;
        ssl_certificate_key /etc/nginx/tls/tls.key;
        location  /  {
            proxy_pass http://dex.dex:5556;

            proxy_connect_timeout      70;
            proxy_send_timeout         90;
            proxy_read_timeout         90;

            proxy_buffer_size          4k;
            proxy_buffers              4 32k;
            proxy_busy_buffers_size    64k;
            proxy_temp_file_write_size 64k;

            client_max_body_size       100M;
        }

        location /.well-known/acme-challenge {
            proxy_pass         http://lets-encrypt.api:80;
            proxy_set_header   Host $host;

            proxy_connect_timeout      70;
            proxy_send_timeout         90;
            proxy_read_timeout         90;

            proxy_buffer_size          4k;
            proxy_buffers              4 32k;
            proxy_busy_buffers_size    64k;
            proxy_temp_file_write_size 64k;
        }
    }
}
