load_module modules/ngx_stream_js_module.so;
load_module modules/ngx_http_js_module.so;
daemon off;
events {}
http {
    include /etc/nginx/conf.d/10-variables.conf;
    include /etc/nginx/conf.d/11-upstream.conf;
    include /etc/nginx/mime.types;
    default_type  application/octet-stream;

    js_import log_headers.js;

    client_header_timeout  3m;
    client_body_timeout    3m;
    send_timeout           3m;

    map $http_x_forwarded_proto $proxy_scheme {
        default $scheme;
        https https;
    }

    access_log /dev/stdout; # Redirect access logs to stdout
    error_log /dev/stdout warn; # Redirect error logs to stderr

    # API routes including GCS proxying
    server {
        listen       80; # ipv4
        listen  [::]:80; # ipv6

        server_name oss-staging.mythica.gg oss-staging.mythica.ai api-staging.mythica.gg api-staging.mythica.ai;

        proxy_set_header X-Real-IP $external_ip;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $proxy_scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        location /healthz {
            access_log off;
            default_type text/plain;
            return 200 "healthy\n";
        }

        location /awful {
            alias   /publish/awful-ui;
            index  index.html;
            try_files $uri $uri/ /index.html;
            
            add_header Cross-Origin-Embedder-Policy "require-corp";
            add_header Cross-Origin-Opener-Policy "same-origin";
            # error_log stderr debug;
        }

        location / {
            root   /publish/jungle3;
            index  index.html;
            try_files $uri $uri/ /index.html;
            # error_log stderr debug;
        }
        
        location /.well-known/acme-challenge {
            proxy_pass         http://lets-encrypt.api-staging:80;
            proxy_set_header   Host $host;

            proxy_connect_timeout      70;
            proxy_send_timeout         90;
            proxy_read_timeout         90;

            proxy_buffer_size          4k;
            proxy_buffers              4 32k;
            proxy_busy_buffers_size    64k;
            proxy_temp_file_write_size 64k;
        }

        location /v1/readers/connect {
            proxy_pass http://app.api-staging:80;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;

            proxy_connect_timeout 70;
            proxy_send_timeout 90;
            proxy_read_timeout 90;

            proxy_buffer_size 4k;
            proxy_buffers 4 32k;
            proxy_busy_buffers_size 64k;
            proxy_temp_file_write_size 64k;

            client_max_body_size 100M;
        }

        location  /v1  {
            proxy_pass http://app.api-staging:80;

            proxy_connect_timeout      70;
            proxy_send_timeout         90;
            proxy_read_timeout         90;

            proxy_buffer_size          4k;
            proxy_buffers              4 32k;
            proxy_busy_buffers_size    64k;
            proxy_temp_file_write_size 64k;

            client_max_body_size       100M;
        }

        location  /docs  {
            proxy_pass http://app.api-staging:80;

            proxy_connect_timeout      70;
            proxy_send_timeout         90;
            proxy_read_timeout         90;

            proxy_buffer_size          4k;
            proxy_buffers              4 32k;
            proxy_busy_buffers_size    64k;
            proxy_temp_file_write_size 64k;
        }

        location  /images  {
            rewrite /images/(.*) /mythica-public-images/$1  break;
            proxy_pass         http://gcs-proxy.api-staging:80;
            proxy_redirect     off;
            proxy_set_header   Host $host;

            proxy_connect_timeout      70;
            proxy_send_timeout         90;
            proxy_read_timeout         90;

            proxy_buffer_size          4k;
            proxy_buffers              4 32k;
            proxy_busy_buffers_size    64k;
            proxy_temp_file_write_size 64k;
        }
        
        location ~ ^/gcs-(images|files)_(.*) {
            rewrite ^/gcs-(images|files)_(.*) /mythica-public-$1/$2 break;
            proxy_pass         http://gcs-proxy.api-staging:80;
            proxy_redirect     off;
            proxy_set_header   Host $host;

            # Set headers
            add_header Cross-Origin-Embedder-Policy "require-corp";
            add_header Cross-Origin-Opener-Policy "same-origin";
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
            add_header Pragma "no-cache";
            add_header Expires "0";

            # Remove specific headers from the response
            proxy_hide_header x-goog-generation;
            proxy_hide_header x-goog-metageneration;
            proxy_hide_header x-goog-stored-content-encoding;
            proxy_hide_header x-goog-stored-content-length;
            proxy_hide_header x-goog-hash;
            proxy_hide_header x-goog-storage-class;
            proxy_hide_header x-guploader-uploadid;
            
            proxy_connect_timeout      70;
            proxy_send_timeout         90;
            proxy_read_timeout         90;

            proxy_buffer_size          4k;
            proxy_buffers              4 32k;
            proxy_busy_buffers_size    64k;
            proxy_temp_file_write_size 64k;
        }
    }

    server {
        listen       80; # ipv4
        listen  [::]:80; # ipv6
        server_name  dex-staging.mythica.gg dex-staging.mythica.ai;

        proxy_set_header X-Real-IP $external_ip;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $proxy_scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        location  /  {
            proxy_pass http://dex.dex:5556;
            proxy_set_header   Host $host;

            proxy_connect_timeout      70;
            proxy_send_timeout         90;
            proxy_read_timeout         90;

            proxy_buffer_size          4k;
            proxy_buffers              4 32k;
            proxy_busy_buffers_size    64k;
            proxy_temp_file_write_size 64k;

            client_max_body_size       100M;
        }

        location /.well-known/acme-challenge {
            proxy_pass         http://lets-encrypt.api-staging:80;
            proxy_set_header   Host $host;

            proxy_connect_timeout      70;
            proxy_send_timeout         90;
            proxy_read_timeout         90;

            proxy_buffer_size          4k;
            proxy_buffers              4 32k;
            proxy_busy_buffers_size    64k;
            proxy_temp_file_write_size 64k;
        }
    }
}
