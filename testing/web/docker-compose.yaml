#
# This docker compose creates a backend testing environment for 
# storage tier services. You can run this compose set with -d (--detach)
#
services:
  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - static:/usr/share/nginx/html
    networks:
      - web
      - storage
  app:
    container_name: app
    image: mythica-app:latest
    ports:
      - "50555:5555"
    volumes:
      - static:/static
    networks:
      - web
      - storage
volumes:
  static:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "../../sites"
  
networks:
  storage:
    driver: bridge
    name: storage
  web:
    driver: bridge
    name: web
