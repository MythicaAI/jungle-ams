#
# This docker compose creates a backend testing environment for 
# storage tier services. You can run this compose set with -d (--detach)
#
services:
  nginx:
    container_name: nginx
    image: mythica-web-front:latest
    depends_on:
      - app
    ports:
      - "8080:80"
    volumes:
      - sites:/sites
    networks:
      - web
      - storage
  app:
    container_name: app
    image: mythica-app:latest
    environment:
      MINIO_ENDPOINT: minio:9000
      LOCAL_STORAGE_PATH: /tmp/local_storage
    ports:
      - "50555:5555"
    networks:
      - web
      - storage
volumes:
  sites:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "../../sites/"
networks:
  storage:
    driver: bridge
    name: storage
  web:
    driver: bridge
    name: web
