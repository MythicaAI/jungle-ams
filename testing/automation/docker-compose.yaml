name: automation

#
# This docker compose creates a testing environment for automation tier services. 
#
services:
  packager:
    container_name: packager
    image: mythica-packager:latest
    networks:
      - web
      - storage
  houdini-worker:
    container_name: houdini-worker
    image: mythica-houdini-worker:latest
    networks:
      - web
      - storage
networks:
  storage:
    driver: bridge
    name: storage
    external: true
  web:
    driver: bridge
    name: web
    external: true
  observe:
    driver: bridge
    name: observe
    external: true
