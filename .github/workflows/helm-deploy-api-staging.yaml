name: helm-deploy-api-staging

on:
  # trigger helm deploy when new images are available
  workflow_run:
    workflows: [ "push-tagged-images" ]
    types:
      - completed

  # trigger helm deploy when the helm or gha config changes
  push:
    branches:
      - main
    paths:
      - 'workloads/helm/**'
      - '.github/workflows/helm-deploy-staging.yaml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    working-directory: .

jobs:
  helm-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    env:
      NODE_ENV: "staging"
      PROJECT_NUMBER: "296075347103"
      PROJECT_ID: "controlnet-407314"
      AR_REPO_LOCATION: "us-central1"
      SERVICE_ACCOUNT: "github-actions-service-account@controlnet-407314.iam.gserviceaccount.com"
      GKE_CLUSTER_NAME: "gke-main-us-central1"
      GKE_CLUSTER_LOCATION: "us-central1"
      WORKLOAD_IDENTITY_PROVIDER: "projects/296075347103/locations/global/workloadIdentityPools/gh-infra-pool/providers/github-mythica-infra"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fetch tags
        run: git fetch --prune --unshallow --tags

      - name: Generate values file for image tags
        run: |
          workloads/helm/helm-gen-values-images.sh

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          token_format: "access_token"
          project_id: ${{ env.PROJECT_NUMBER }}
          service_account: ${{ env.SERVICE_ACCOUNT }}
          workload_identity_provider: ${{ env.WORKLOAD_IDENTITY_PROVIDER }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install gke-gcloud-auth-plugin
        run: |
          gcloud components install gke-gcloud-auth-plugin

      - name: Configure Docker
        run: |
          gcloud auth configure-docker '${{ env.AR_REPO_LOCATION }}-docker.pkg.dev'

      - name: Set up Kubernetes credentials
        run: |
          gcloud container clusters get-credentials ${{ env.GKE_CLUSTER_NAME }} \
            --region ${{ env.GKE_CLUSTER_LOCATION }} \
            --project ${{ env.PROJECT_ID }}

      - name: Install Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash

      - name: Deploy Helm Chart
        working-directory: workloads/helm
        run: |
          helm upgrade --namespace api-staging -f api/values-staging.yaml -f api/values-images.yaml api-staging api
          echo "## Upgraded image versions" >> $GITHUB_STEP_SUMMARY
          cat ./api/values-images.yaml >> $GITHUB_STEP_SUMMARY
          helm upgrade otel-release-k8s-infra ./otel -f ./otel/values.yaml -n default

      - name: Rollout deployments
        run: |
          kubectl rollout restart deployment/otel-agent -n default
          kubectl rollout restart deployment/otel-collector -n default
          kubectl rollout restart deployment/app -n api-staging
          kubectl rollout restart deployment/packager -n api-staging
          kubectl rollout restart deployment/lets-encrypt -n api-staging
          kubectl rollout restart deployment/gcs-proxy -n api-staging
          kubectl rollout restart deployment/web-front -n api-staging
          kubectl rollout restart deployment/canary -n api-staging
