name: sites/jungle3 Code quality

on:
  pull_request:
    paths:
      - 'sites/jungle3/**'

defaults:
  run:
    working-directory: sites/jungle3

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'
          cache-dependency-path: sites/jungle3/pnpm-lock.yaml
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - run: pnpm run lint

  test:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'
          cache-dependency-path: sites/jungle3/pnpm-lock.yaml
      - name: install dependencies
        run: pnpm install --frozen-lockfile
      - run: pnpm run test
